<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>
  </head>

  <body>
    <nav>
      <h1>tweeter</h1>
    </nav>
    <header>
      
        <img class = "profile-pic" src="/images/profile-hex.png">
      
      
     
        <h2>Luba K</h2>
      
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="new-tweet" method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?" rows="1"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

        <article class="tweet">
          <header class="tweet-header">
            <div>
              <img class="userphoto" src="./images/profile-hex.png" alt="user photo" width="70" height="70">
              <span> Elmer Lazzeri </span>
            </div>
            <p class="username">@hjsbfdg</p>
            
          </header>
       
          <main class="tweet-main">
            Wow! what a tweetterific app!
          </main>
          <footer class="tweet-footer">
            <p>10 days ago</p>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </footer>
        </article>


      </section>
      <section class="tweet-container">
        
      </section>
      
    </main>
  </body>
</html>
